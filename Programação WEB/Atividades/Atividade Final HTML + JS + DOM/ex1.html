<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Exercício 1</title>

    <link href="ex1.css" rel="stylesheet">
</head>

<body>

    <h1 class="t1">Criar Jogo</h1>

    <div class="container">

        <form id="frm">

            <div class="mb-3">

                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" required>

            </div>

            <div class="mb-3">

                <label for="descricao" class="form-label">Descrição:</label>
                <input class="form-control" id="descricao" required></input >

            </div>

            <div class="mb-3">

                <label for="produtora" class="form-label">Produtora:</label>
                <input type="text" class="form-control" id="produtora" required>

            </div>

            <div class="mb-3">

                <label for="ano" class="form-label">Ano:</label>
                <input type="number" class="form-control" id="ano" required>

            </div>

            <div class="mb-3">

                <label for="idade" class="form-label">Idade Mínima:</label>
                <input type="number" class="form-control" id="idade" required>

            </div>

            <button type="submit" class="btn btn-primary">Criar</button>

        </form>

    </div>
    <script src="ex1.js"></script>
</body>

</html>
