<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">

        <h1 class="mb-4">Informe sua senha:</h1>

        <input type="password" id="senha" class="form-control mb-4" disabled>

        <div class="row row-cols-3 g-2 mb-4">

            <div class="col">

                <button class="btn btn-secondary w-100" onclick="adicionarNumero(1)">1</button>

            </div>

            <div class="col">

                <button class="btn btn-secondary w-100" onclick="adicionarNumero(2)">2</button>

            </div>

            <div class="col">

                <button class="btn btn-secondary w-100" onclick="adicionarNumero(3)">3</button>

            </div>

            <div class="col">

                <button class="btn btn-secondary w-100" onclick="adicionarNumero(4)">4</button>

            </div>

            <div class="col">

                <button class="btn btn-secondary w-100" onclick="adicionarNumero(5)">5</button>

            </div>

            <div class="col">

                <button class="btn btn-secondary w-100" onclick="adicionarNumero(6)">6</button>

            </div>

            <div class="col">

                <button class="btn btn-secondary w-100" onclick="adicionarNumero(7)">7</button>

            </div>

            <div class="col">

                <button class="btn btn-secondary w-100" onclick="adicionarNumero(8)">8</button>

            </div>

            <div class="col">

                <button class="btn btn-secondary w-100" onclick="adicionarNumero(9)">9</button>

            </div>

            <div class="col">

                <button class="btn btn-secondary w-100" onclick="adicionarNumero(0)">0</button>

            </div>

        </div>

        <p>

            <button class="btn btn-primary" onclick="validarSenha()">Validar</button>

        </p>

        <button class="btn btn-danger" onclick="apagarUltimoDigito()">Apagar</button>

        <div id="mensagem" class="mt-4"></div>

    </div>

    <script>
        let senhaInput = document.getElementById('senha')
        let mensagemDiv = document.getElementById('mensagem')
        let senha = ''

        function adicionarNumero(numero) {
            senha += numero;
            senhaInput.value = '*'.repeat(senha.length)
        }

        function apagarUltimoDigito() {
            senha = senha.slice(0, -1)
            senhaInput.value = '*'.repeat(senha.length)
        }

        function validarSenha() {
            if (senha === '1234') {
                exibirMensagem('Acesso permitido!', 'alert-success')
            } else {
                exibirMensagem('Senha incorreta!', 'alert-danger')
            }
        }

        function exibirMensagem(mensagem, tipo) {
            mensagemDiv.innerHTML = 
        `
        <div class="alert ${tipo}">
            ${mensagem}
        </div>
      `
        }

    </script>

</body>

</html>
