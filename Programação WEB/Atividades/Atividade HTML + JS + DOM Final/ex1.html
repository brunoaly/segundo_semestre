    <!DOCTYPE html>

    <head>
        <title>Criação de Jogos</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>

        <h1 class="titulo"> Cadastro de Jogos</h1>

        <div class="container">

            <form id="frm">

                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </p>

                <p>
                    <label class="" for="descricao">Descrição:</label>
                    <input type="text" id="descricao" required>
                </p>

                <p>
                    <label for="produtora">Produtora:</label>
                    <input type="text" id="produtora" required>
                </p>

                <p>
                    <label for="ano">Ano:</label>
                    <input type="number" id="ano" required>
                </p>

                <p>
                    <label for="idadeMinima">Idade Mínima:</label>
                    <input type="number" id="idadeMinima" required>
                </p>

                <button class="btn btn-primary" type="submit">Criar Jogo</button>
            </form>

        </div>

        <script src="ex1.js"></script>

    </body>
