<meta charset="utf-8">
<script>

    let n = Number(prompt('Insira o valor de n: '))
    while (n >= 1) {
        console.log(n)
        if (n == 1) {
            break
        }
        if (n % 2 == 1) {
            n = 3 * n + 1
        }
        else {
            n = n / 2
        }
    }

</script>

//While pode ser utilizado para uma estrutura de repetição, no caso acima enquanto o número for impar ele continuará
//repetindo infinitamente até che\gar em 1; nesse caso o programa será interrompido pelo 'break'.
