</head>

<body>
    <script>
        let palavra = prompt("palavra:")
        let aux = ""
        let x = ""

        for (let i = 0; i < palavra.length; i++) {
            x = x + palavra.charAt(i)
            aux = aux + x + "\n"
        }
        alert(aux)

    </script>
</body>
